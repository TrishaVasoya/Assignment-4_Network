{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <!-- Custom CSS for creative touches -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <title>Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #ffffff; /* White background for a minimalist look */
            padding: 1rem 0;
            box-shadow: 0 2px 4px rgba(0,0,0,.05); /* Lighter shadow for a softer look */
            transition: all 0.3s ease;
        }
        .navbar-brand {
            font-weight: 600; /* Slightly bolder font for the brand */
            color: #333; /* Darker text for better readability */
            transition: color 0.3s ease;
        }
        .navbar-brand:hover {
            color: #000; /* Black color on hover for contrast */
        }
        .nav-link {
            color: #555; /* Grey color for a muted appearance */
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #000; /* Black on hover for contrast */
        }
        .nav-link.active {
            font-weight: 500; /* Medium font weight for active link */
            color: #007bff; /* Bootstrap primary color for an active link */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'posts:main-board' %}">
                Posts-proj
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'posts:main-board' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profiles:my-profile' %}">My Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Include Bootstrap JavaScript and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
